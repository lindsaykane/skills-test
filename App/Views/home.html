{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="row justify-content-md-center">
    <div class="col-md-auto home-container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Select json file to upload</h1>
            </div>
        </div>
        <div class="row justify-content-md-center" id="form">
            <div class="col-md-auto">
                <form class="form-group" action="table" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <div class="custom-file" id="customFile">
                            <input type="file" class="custom-file-input" name="fileToUpload" id="fileToUpload">
                            <label class="custom-file-label" for="fileToUpload">Choose file</label>
                        </div>
                    </div>
                    <span id="fileSelected"></span>
                    <div class="submit-button">
                        <button class="btn btn-lg btn-success mx-auto" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#fileToUpload').on('change',function(){
        var fileName = $(this).val();
        $('#fileSelected').empty().append(fileName);
    })
</script>

{% endblock %}
